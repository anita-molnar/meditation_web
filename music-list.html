<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container bg-light mt-4 py-3">
      <h2 class="text-center mb-4 mt-4" id="soundscapes">SoundScapes</h2>
      <p>Enjoy these curated tracks!</p>

      <!-- Spotify Embed -->
      <div class="spotify-embed text-center">
        <div class="spotify-embed text-center">
          <div class="spotify-embed text-center">
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/playlist/7nZu1K0oYc8q1x3xRVfe3L?utm_source=generator&theme=0"
              width="100%"
              height="500"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Home Button -->
    <div class="text-center my-4">
      <a href="index.html" class="btn btn-primary">Home</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
